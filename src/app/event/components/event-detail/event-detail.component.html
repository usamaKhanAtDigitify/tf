<app-simple-banner [bannerObject]="bannerObject"></app-simple-banner>
<app-breadcrumb></app-breadcrumb>
<app-quick-donation class="d-sm-block d-none"></app-quick-donation>
<div class="stepper-form position-relative">
    <div
      class="form-step m-auto"
      *ngFor="let step of formSteps"
      [ngClass]="{
        'moveLeft': step.moveFormLeft === true,
        'moveRight': step.moveFormRight == true,
        'show-form': activeStep === step.stepNumber
      }"
    >
    <span *ngIf="step.stepNumber == 0">
        <app-comedy-tour></app-comedy-tour>
        <app-event-ticket-detail      
        (eventTickets)="eventBookTicketHandler($event)"
        ></app-event-ticket-detail>
    </span>
    <span *ngIf="step.stepNumber == 1">
        <app-booking-summary
        [bookTicketObj]="bookTicketObj"
        ></app-booking-summary>
    </span>
    <span *ngIf="step.stepNumber == 2">
      <app-booking-success
      [bookingSuccessObj]="bookingSuccessObj"
      ></app-booking-success>
      <app-other-events-near-you></app-other-events-near-you>
    </span>
    </div>
  
    <div class="d-flex justify-content-center mb-3 position-absolute bottom-0 start-50 translate-middle-x">
      <button
       *ngIf="activeStep == 1"
        type="button"
        class="border-solid text-red description fw-bold letter-spacing-1 bg-white rounded-pill border-red border-2 mt-2 py-1 px-5"
        (click)="moveLeft()"
      >
        Back
      </button>
      <button
      *ngIf="activeStep !== 1 && activeStep != 2"
        type="button"
        class="border-solid description fw-bold bg-red text-white letter-spacing-1 rounded-pill border-0 ms-3 mt-2 py-1 px-5"
        (click)="moveRight()"
      >
        Next
      </button>
    </div>
  </div>
<app-other-ways-help [page]="'event'"></app-other-ways-help>
<app-signup-newsletter></app-signup-newsletter>
