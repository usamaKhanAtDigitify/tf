<section class="py-3">
  <form [formGroup]="newslatterForm" (ngSubmit)="newslatterSubmit()">
    <div
      class="d-flex flex-row justify-content-center align-items-center flex-wrap container"
    >
      <p class=" font-gotcha second-title text-white mb-0 m-auto">
        Sign up for our newsletter.
      </p>

      <input
        class="input-field form-control my-3 text-white"
        type="email"
        placeholder="ENTER EMAIL"
        formControlName="email"
      />
      <button
        class="btn text-white bg-red rounded-pill mx-3 px-4 py-2"
        type="submit "
      >
        <span
          *ngIf="isloading"
          class="spinner-border spinner-border-sm"
          role="status"
          aria-hidden="true"
        ></span>
        <!-- {{ isloading ? " " : "Subscribe" }} -->
        Subscribe
      </button>

      <div class="d-flex m-2 align-items-center">
        <input
          class="form-check-input mb-4"
          type="checkbox"
          value=""
          formControlName="active"
        />
        <label class="form-check-label mx-2" for="active">
          I give consent to MATW to use my personal data for marketing purposes
          in compliance with GDPR, and to receive updates about new campaigns
          and news.
        </label>
        <!-- <div *ngIf="submitted && f['active'].errors" class="invalid-feedback">
          Accept Terms is required
        </div> -->
      </div>
      <ng-container
        class="text-danger mt-3"
        *ngIf="submitted && newslatterForm.invalid"
      >
        <div class="alert alert-danger" role="alert">
          <span *ngIf="submitted && newslatterForm.controls['email'].errors">
            <span
              *ngIf="newslatterForm.controls['email'].hasError('required')"
              class="email-text d-flex justify-content-center text-red"
            >
              Email is required
            </span>
          </span>
          <span
            *ngIf="newslatterForm.controls['email'].hasError('pattern')"
            class="d-flex justify-content-center text-center text-red"
          >
            Email is invalid
          </span>
          <span class="d-flex justify-content-cente text-red"
            >Please check the consent box to sign up
          </span>
        </div>
      </ng-container>
    </div>
  </form>
</section>
