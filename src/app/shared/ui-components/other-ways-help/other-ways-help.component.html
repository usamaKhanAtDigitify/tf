<div class=" pb-4 pt-3" [ngClass]="{'bg-light-blue': page == 'event', 'bg-blue': page == ''}">
    <div class="max-width-1440 m-auto">
    <p class="font-gotcha main-title text-blue text-center ">{{otherWaysHelpObj?.title}}</p>
    <div class="d-flex justify-content-center flex-wrap">
        <div class="d-flex">
            <div class="box letter-spacing-1 text-blue text-center d-flex flex-column justify-content-around align-items-center bg-white border border-3 border-red rounded-2 me-sm-4 me-2 mb-2">
                <p class="mb-0 order-sm-0 order-1">{{otherWaysHelpObj?.title1}}</p>
                <div class="image order-sm-1 order-0">
                    <img src="{{otherWaysHelpObj?.image1?.data?.attributes?.url}}" class="w-100">
                </div>
                <p class="mb-0 d-sm-block d-none order-2">{{otherWaysHelpObj?.description1}}</p>
            </div>
            <div class="box letter-spacing-1 text-blue text-center d-flex flex-column justify-content-around align-items-center bg-white border border-3 border-red rounded-2 me-sm-4 me-2 mb-2">
                <p class="mb-0 order-sm-0 order-1">{{otherWaysHelpObj?.title2}}</p>
                <div class="image order-sm-1 order-0">
                    <img src="{{otherWaysHelpObj?.image2?.data?.attributes?.url}}" class="w-100">
                </div>
                <p class="mb-0 d-sm-block d-none order-2">{{otherWaysHelpObj?.description2}}</p>
            </div>
        </div>
        <div class="d-flex">
            <div class="box letter-spacing-1 text-blue text-center d-flex flex-column justify-content-around align-items-center bg-white border border-3 border-red rounded-2 me-sm-4 me-2 mb-2">
                <p class="mb-0 order-sm-0 order-1">{{otherWaysHelpObj?.title3}}</p>
                <div class="image gift-pack order-sm-1 order-0">
                    <img src="{{otherWaysHelpObj?.image3?.data?.attributes?.url}}" class="w-100">
                </div>
                <p class="mb-0 d-sm-block d-none order-2">
                    {{otherWaysHelpObj?.description3}}</p> 
            </div>
            <div class="box letter-spacing-1 text-blue text-center d-flex flex-column justify-content-around align-items-center bg-white border border-3 border-red rounded-2 me-sm-4 me-2 mb-2">
                <p class="mb-0 order-sm-0 order-1">{{otherWaysHelpObj?.title4}}</p>
                <div class="image event-image order-sm-1 order-0">
                    <img src="{{otherWaysHelpObj?.image4?.data?.attributes?.url}}" class="w-100">
                    <!-- <img src="assets/images/event-2.png" class="w-100"> -->
                </div>
                <p class="mb-0 d-sm-block d-none order-2">{{otherWaysHelpObj?.description4}}</p>
            </div>
        </div>
    </div>
</div>
</div>
